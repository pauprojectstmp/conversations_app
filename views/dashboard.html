<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous">	
		<link rel="stylesheet" href="/assets/css/client.css">	
    </head>    

    <body class="bg-light d-flex flex-column h-100">

		<!-- *************************************************************** -->
		<!-- header -->

			<header>
				<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
					<div class="container">
						<a class="navbar-brand" href="/">
							<i class="fas fa-comments"></i>
							&nbsp;
							Conversations App
						</a>
					</div>
				</nav>
			</header>
		
		<!-- *************************************************************** -->
		<!-- main -->

			<main role="main" class="container" style="padding: 60px 15px 0;">

				<div class="my-3 p-3 bg-white rounded shadow-sm" id="pv_conversations"style="display:none;" >
						
					<!-- Title -->
					<h6 class="border-bottom border-gray pb-2 mb-0">
						<div class="d-flex justify-content-between align-items-center w-100">
							<strong class="text-gray-dark">Conversations</strong>
							<span>
								<button id="pv_refresh" type="button" class="btn btn-secondary" title="Refresh" ><i class="fas fa-sync"></i></button>
								<button id="pv_new" type="button" class="btn btn-primary" title="Create new" ><i class="fas fa-plus"></i></button>
							</span>
						</div>
					</h6>

					<!-- List -->
					<div class="media text-muted pt-3" v-for="( o , id ) in conversations">
						<!-- 59b4d3 / 007bff -->
						<span class="fa-stack fa-2x">
							<i class="fas fa-square fa-stack-2x" style="color:#59b4d3"></i>
							<i class="fas fa-comments fa-stack-1x fa-inverse"></i>
						</span>						
						<div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
							<div class="d-flex justify-content-between align-items-center w-100">
								<strong class="text-gray-dark">{{ id }}</strong>
								<span>
								<a v-bind:href="'/conversation/' + id">Enter</a>
								|
								<a v-bind:href="'/conversation/' + id" title="Enter in a new tab" target="_blank"><i class="fas fa-external-link-alt"></i></a>
								</span>
							</div>
							<!-- <span class="d-block">This is an opened conversation for a conference</span> -->
							<span class="d-block">Created at {{ o.creation_date }} | {{ o.message_nb }} Messages</span>
							
						</div>
					</div>

				</div>				

			</main>

		<!-- *************************************************************** -->
		<!-- scripts -->

		<!-- vendors -->
			<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>		
			<script src="https://unpkg.com/vue"></script>
        <!-- app -->
	        <script src="/assets/js/dashboard.js"></script>

    </body>
</html>
